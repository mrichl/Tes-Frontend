<body>
    <div id="title"> <h1>Calculator</h1></div>

    <div class="numb">

    </div>

    <div class="numb">
        <input type="number" id="number2" class="box">

    <div class="numb">
        <input type="number" id="number3" class="box">

    </div>

    <div class="calculate">
        <button class="operator" onclick="add()">+</button>
        <button class="operator" onclick="subtract()">-</button>

    </div>

<hr>

        hasil = <input type="text" id="result">
    </div>
